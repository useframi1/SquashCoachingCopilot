services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: squash-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: npm run dev
    networks:
      - squash-network

networks:
  squash-network:
    external: true
    name: api_squash-network
