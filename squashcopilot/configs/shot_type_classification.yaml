# Shot Type Classification Configuration
# Configuration for classifying shot types based on player positions and wall hits in meters

shot_classification:
    # Court dimensions
    court_center_x_m: 3.2 # X coordinate of court center in meters (standard width ~9.14m)

    # Depth Classification Thresholds
    depth_thresholds:
        drop_max_rebound_distance_m: 5.0 # Maximum rebound distance for drop shots (meters)

# Test Configuration
tests:
    test_video: video-2
    annotations_dir: squashcopilot/annotation/annotations
    tracking:
        trace_length: 5
        trace_color: [0, 0, 255]
        trace_thickness: 10
    output:
        output_dir: outputs
        save_video: true
        save_plots: true
        save_metrics: true
        plot_dpi: 300
